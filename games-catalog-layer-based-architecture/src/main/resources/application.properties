spring.jpa.open-in-view=false
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=validate

# https://www.baeldung.com/sql-logging-spring-boot#2-via-loggers
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor=trace

#https://thorben-janssen.com/how-to-activate-hibernate-statistics-to-analyze-performance-issues/
logging.level.org.hibernate.stat=debug

app.postman.feign.echo-url=https://postman-echo.com
app.postman.echo-url=https://postman-echo.com/get

app.security.storage=db

spring.liquibase.enabled=true
spring.liquibase.change-log=/db/changelog/changelog-master.xml

spring.datasource.username=sa
spring.datasource.password=
spring.datasource.url=jdbc:h2:tcp://localhost:9002/gamescatalog
spring.datasource.driver-class-name=org.h2.Driver
