<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello, I'm index, who are you?</title>
</head>
<body>

Hello, Index, I'm Rodi
<h3>
    <span id="valeur"></span>
</h3>
<script>
    url = "http://127.0.0.1:8080/partners/get"

    fetch(url)
        .then((response) => {
        response.text().then((valeur) => {
            var valeurs = valeur;
            const obj = JSON.parse(valeurs);
           // var tableau = [];
            var countResult = Object.keys(obj['results']).length;
            for(var y = 0; y < countResult; y++){
                var countGames = Object.keys(obj['results'][y]['games']).length;
                for(var i = 0; i < countGames; i++){
                    document.getElementById("valeur").innerHTML += obj['results'][y]['games'][i]['name'];
                    document.getElementById("valeur").innerHTML += "<br/>";
                }
            }

        });

    });


</script>
</body>
</html>
